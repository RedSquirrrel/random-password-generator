<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon-removebg-preview.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="custom-shape-divider-top-1599912345">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>

    <h1 id="animated">Random Password Generator</h1>
    <div class="container">
      <input
        title="Read Only"
        type="text"
        class="input"
        id="input"
        placeholder="Generate Password"
        readonly=""
      />
      <img
        title="copy"
        onclick="copyPassword()"
        src="copy-icon.jpg"
        class="copy"
        alt=""
        width="32"
        height="32"
      />
      <div onclick="getPassword()" class="btn">Generate Password</div>
      <div class="alert-page">
        <div class="custom-shape-divider-top-1599912345">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
        <div id="div1"></div>
        <div id="div2"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
